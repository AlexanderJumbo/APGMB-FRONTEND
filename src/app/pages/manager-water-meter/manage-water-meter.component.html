<div class="p-6">
  <!-- T√≠tulo y bot√≥n agregar -->
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Gesti√≥n de Medidores</h2>
    <button
      type="button"
      (click)="abrirModalAgregar()"
      aria-label="Agregar nuevo medidor"
      class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Agregar Medidor
    </button>
  </div>

  <!-- Toast -->
  <div
    *ngIf="mostrarToast()"
    class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg z-50 flex items-center gap-2"
    role="alert"
    aria-live="assertive"
  >
    <svg
      class="w-5 h-5 animate-bounce"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    {{ toastMensaje() }}
  </div>

  <!-- Tabla -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left text-gray-500"
      role="table"
      aria-label="Tabla de medidores"
    >
      <thead class="text-xs text-gray-700 uppercase bg-gray-100">
        <tr>
          <th scope="col" class="px-6 py-3">#</th>
          <th scope="col" class="px-6 py-3">N√∫mero de Medidor</th>
          <th scope="col" class="px-6 py-3">Marca</th>
          <th scope="col" class="px-6 py-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let medidor of waterMeters();
            let i = index;
            trackBy: trackById
          "
          class="bg-white border-b border-gray-200 hover:bg-gray-50"
        >
          <td class="px-6 py-4">{{ i + 1 }}</td>
          <td class="px-6 py-4">{{ medidor.serial }}</td>
          <td class="px-6 py-4">{{ medidor.mark }}</td>
          <td class="px-6 py-4 text-center relative">
            <button
              type="button"
              (click)="toggleMenu(medidor.meterId)"
              [attr.aria-haspopup]="'true'"
              [attr.aria-expanded]="menuAbierto() === medidor.meterId"
              [attr.aria-controls]="'menu-' + medidor.meterId"
              class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <circle cx="12" cy="5" r="1.5"></circle>
                <circle cx="12" cy="12" r="1.5"></circle>
                <circle cx="12" cy="19" r="1.5"></circle>
              </svg>
            </button>

            <!-- Men√∫ de acciones -->
            <div
              *ngIf="menuAbierto() === medidor.meterId"
              id="menu-{{ medidor.meterId }}"
              role="menu"
              class="absolute right-0 mt-2 w-36 bg-white shadow-lg rounded-md z-10"
            >
              <button
                type="button"
                (click)="abrirModalEditar(medidor)"
                role="menuitem"
                class="w-full text-left px-4 py-2 text-sm hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
              >
                ‚úèÔ∏è Editar
              </button>
              <button
                type="button"
                (click)="confirmarEliminar(medidor)"
                role="menuitem"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 focus:outline-none focus:bg-gray-100"
              >
                üóëÔ∏è Eliminar
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="waterMeters().length === 0">
          <td
            colspan="4"
            class="text-center text-gray-500 py-6 italic font-medium"
          >
            No hay medidores registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal agregar / editar -->
  <div
    *ngIf="mostrarModalAgregar() || mostrarModalEditar()"
    class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center"
    (click)="cerrarModal()"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <div
      class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg"
      (click)="$event.stopPropagation()"
    >
      <h3 id="modal-title" class="text-xl font-semibold mb-4">
        {{ mostrarModalAgregar() ? "Agregar Medidor" : "Editar Medidor" }}
      </h3>
      <form
        (ngSubmit)="
          mostrarModalAgregar() ? crearMedidor() : actualizarMedidor()
        "
        class="space-y-4"
      >
        <div>
          <label for="meter-number" class="block text-sm font-medium"
            >N√∫mero de Medidor</label
          >
          <input
            id="meter-number"
            type="text"
            [value]="meter_number()"
            (input)="meter_number.set($any($event.target).value)"
            class="form-input w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label for="meter-mark" class="block text-sm font-medium"
            >Marca</label
          >
          <input
            id="meter-mark"
            type="text"
            [value]="meter_mark()"
            (input)="meter_mark.set($any($event.target).value)"
            class="form-input w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            autocomplete="off"
            required
          />
        </div>
        <div class="flex justify-between mt-4">
          <button
            type="button"
            (click)="cerrarModal()"
            class="px-4 py-2 border rounded-md text-yellow-600 border-yellow-400 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-yellow-400"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700"
          >
            {{ mostrarModalAgregar() ? "Registrar" : "Actualizar" }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal eliminar -->
  <div
    *ngIf="mostrarModalEliminar()"
    class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center"
    (click)="cerrarModal()"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-delete-title"
  >
    <div
      class="bg-white w-full max-w-md p-6 rounded shadow-lg"
      (click)="$event.stopPropagation()"
    >
      <h3
        id="modal-delete-title"
        class="text-lg font-semibold mb-4 text-center"
      >
        ¬øEliminar este medidor?
      </h3>
      <p class="text-center text-gray-600 mb-4">
        Esta acci√≥n no se puede deshacer.
      </p>
      <div class="flex justify-between">
        <button
          type="button"
          (click)="cerrarModal()"
          class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          Cancelar
        </button>
        <!-- Bot√≥n eliminar comentado seg√∫n tu petici√≥n -->
      </div>
    </div>
  </div>
</div>
