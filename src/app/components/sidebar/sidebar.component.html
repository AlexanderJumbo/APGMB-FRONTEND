<aside
  class="fixed top-20 inset-y-0 left-0 z-30 w-64 bg-white/80 backdrop-blur-xl shadow-lg flex flex-col transition-transform duration-300 ease-in-out"
  [class.translate-x-0]="isSidebarOpen()"
  [class.-translate-x-full]="!isSidebarOpen()"
>
  <!-- Botón Cerrar -->
  <div class="flex justify-end p-4 animate-fade-in">
    <button
      (click)="closeSidebar()"
      class="text-gray-600 hover:text-green-600 focus:outline-none transition-transform hover:scale-110"
      aria-label="Cerrar menú"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>
  </div>

  <h2
    class="text-xl font-semibold text-gray-700 px-6 mb-6 uppercase tracking-wide"
  >
    Menú Principal
  </h2>

  <!-- Menú -->
  <nav class="flex-1 overflow-y-auto px-4">
    <ul class="flex flex-col gap-3 text-gray-700 font-semibold">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          #rla="routerLinkActive"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group flex items-center gap-3 px-4 py-3 rounded-lg transition"
          [ngClass]="{
            'bg-gradient-to-r from-green-600 to-green-400 text-white shadow-md':
              rla.isActive,
            'hover:bg-gradient-to-r hover:from-green-600 hover:to-green-400 hover:text-white':
              !rla.isActive
          }"
        >
          <lucide-icon
            [img]="item.icon"
            class="w-6 h-6 transition"
            [ngClass]="{
              'text-white': rla.isActive,
              'text-green-600 group-hover:text-white': !rla.isActive
            }"
          ></lucide-icon>
          <span>{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer del sidebar -->
  <footer
    class="mt-auto p-4 text-center text-xs text-gray-400 border-t border-gray-200"
  >
    © 2025 GAD Balao
  </footer>
</aside>
